<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <img src="img/vini.png" alt="">
        <div class="titulo">
            <h1> Count Down</h1>
        </div>
    </header>

    <div class="timer">
        <div>
            <h1 id="dia">00</h1>
            <p>Dias</p>
        </div>
        <div>
            <h1 id="hora">00</h1>
            <p>Horas</p>
        </div>
        <div>
            <h1 id="minuto">00</h1>
            <p>Minutos</p>
        </div>
        <div>
            <h1 id="segundo">00</h1>
            <p>Segundos</p>
        </div>
    </div>
    
    
</body>
</html>
